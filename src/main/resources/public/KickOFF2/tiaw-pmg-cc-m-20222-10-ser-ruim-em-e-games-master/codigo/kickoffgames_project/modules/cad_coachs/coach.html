    <main class="container main">

        <div>
            <h1 class="nome">Kickoff Games</h1>
        </div>

        <section class="row aulas">

            <div id="formMembro">

                <h3 class="espaco">Adicionar Membro</h3>

                <div class="row">

                    <div class="col-4 arruma">
                        <h5>Jogo:</h5> <select id="campoJogo" name="jogo">
                            <option value="0" selected>Selecione...</option>
                            <option value="1">LOL</option>
                            <option value="2">Valorant</option>
                        </select>
                    </div>

                    <div class="col-4 arruma">
                        <h5>Email cadastrado:</h5>
                        <input type="text" id="campoEmail" name="email">
                    </div>

                    <div class="col-4 arruma">
                        <h5>Nickname:</h5>
                        <input type="text" id="campoNick" name="nick">
                    </div>

                    <div class="col-4 arruma">
                        <h5>Função:</h5>
                        <select id="campoFuncao" name="funcao">

                            <option value="0" selected>Selecione...</option>
                            <option value="1">Aluno</option>
                            <option value="2">Coach</option>

                        </select><br>
                    </div>

                    <div class="col-4 arruma">
                        <h5>Elo:</h5>
                        <input type="text" id="campoElo" name="elo">
                    </div>

                    <div class="col-4 arruma">
                        <h5>Discord:</h5>
                        <input type="text" id="campoDiscord" name="discord">
                    </div>

                    <div class="col-4 arruma">
                        <h5>Avatar:</h5> <select id="campoAvatar" name="avatar">
                            <option value="0" selected>Default</option>
                            <option value="1">Moai</option>
                            <option value="2">SusFace</option>
                        </select>
                    </div>

                    <div class="col-4 arruma">
                        <h5>Apresentação:</h5>
                        <textarea id="campoDescricao" name="descricao" rows="6" cols="50"></textarea><br>
                    </div>

                </div>



                <div id="confirma"></div>


                <button id="botaoSalvar" class="btn btn-primary">Adicionar</button>
                <button id="botaoAlterar" class="btn btn-primary">Editar</button>
                <button id="botaoApagar" class="btn btn-primary">Apagar</button>
            </div>
        </section>



        <section id="catJogadores" class="transp"></section>


    </main>
